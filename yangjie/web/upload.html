<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="js/upload.js"></script>
    <link rel="stylesheet" href="css/upload.css" media="screen" type="text/css" />
    <title>上传应用</title>
</head>
<body>
<form action="UploadServlet" enctype="multipart/form-data" method="post">
<div><input name="file" type="file" accept=".apk" /></div>
<div><span>应用包名：</span><input type="text" id="packageId"></div>
<div><span>应用名称：</span><input type="text" id="name"></div>
<div><span>应用描述：</span><input type="text" id="describe"></div>
<input type="submit" value="提交">
</form>

</body>
</html>
