<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="js/upload.js"></script>
    <script type="text/javascript" src="js/jquery.form.js"></script>
    <link rel="stylesheet" href="css/upload.css" media="screen" type="text/css" />
    <link rel="stylesheet" href="css/user.css" media="screen" type="text/css" />
    <script type="text/javascript" src="js/user.js"></script>
    <title>上传应用</title>
</head>
<body onload="loadUser()">
<div id="navigation">
    <button type="button" id="upload" onclick="upLoad()">上传</button>
    <div id="div_user"><span id="user"></span><button id="exit" type="button" onclick="exit()">退出</button></div>
    <button type="button" id="login" onclick="login()">登录</button>
</div>
<div id="div_upload">
<form id="form_upload" name="upload" action="UploadServlet" enctype="multipart/form-data" method="post">
    <div><input id="file" name="file" type="file" accept=".apk" /></div>
    <div id="div_table">
    <table>
        <tbody>
        <tr><td>应用包名：</td><td>
            <!--正则、只能输入数字、英文、小数点-->
            <input type="text" id="packageId" name="packageId"  onkeyup="value=value.replace(/[^\w\.\/]/ig,'')"/>
        </td></tr>
        <tr><td>应用名字：</td><td><input type="text" id="name" name="name"/></td></tr>
        <tr><td>应用描述：</td><td><textarea  id="describe" name="describe"></textarea></td></tr>
        </tbody>
    </table>
    </div>
    <div><button type="submit" id="submit">提交</button></div>

</form>
</div>
</body>
</html>
